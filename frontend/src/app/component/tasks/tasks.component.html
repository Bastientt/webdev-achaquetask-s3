<div class="container-fluid d-flex justify-content-center">
  <div class="d-flex flex-column" *ngIf="!error">
    <div class="bd-highlight d-flex justify-content-center">
      <h1>Taches</h1><br>
      <button class="btn btn-outline-secondary m-1" (click)="logout()">Logout</button>
    </div>
    <div class="bd-highlight d-flex justify-content-center">
      <div class="d-flex flex-row justify-content-center">
        <input id="inputAjoutList" class="saisieInput" type="text" name="tache" placeholder="Titre de la liste" [(ngModel)]="newList.title">
        <button id="buttonAjoutList" class="btn btn-primary" value="Ajouter" (click)="addTaskList()">Ajouter</button>
      </div>
    </div>
    <div class="row">
      <div class="col" *ngFor="let list of taskList">
        <taskList [list]=list></taskList>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column" *ngIf="error">
    <div class="bd-highlight d-flex justify-content-center">
      <div class="alert alert-danger">Vous n'êtes pas authentifié !<br>Veuillez vous authentifier <a href="http://localhost:4200/login">ici</a></div>
    </div>
  </div>
</div>
