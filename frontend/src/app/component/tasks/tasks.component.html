<div class="container-fluid d-flex justify-content-center">
  <div class="d-flex flex-column" *ngIf="!error">
    <div class="bd-highlight d-flex justify-content-center">
      <h1>Taches</h1><br>
      <button class="btn btn-outline-secondary m-1" (click)="logout()">Logout</button>
    </div>
    <div class="row">
      <div class="col" *ngFor="let status of possibleStatus">
        <taskList status="{{status}}"></taskList>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-center">
      <button class="btn btn-outline-secondary m-1" (click)="setFilter('all')">Tous</button>
      <button class="btn btn-outline-secondary m-1" (click)="setFilter('todo')">Actif</button>
      <button class="btn btn-outline-secondary m-1" (click)="setFilter('finished')">Terminé</button>
    </div>
  </div>
  <div class="d-flex flex-column" *ngIf="error">
    <div class="bd-highlight d-flex justify-content-center">
      <div class="alert alert-danger">Vous n'êtes pas authentifié !<br>Veuillez vous authentifier <a href="http://localhost:4200/login">ici</a></div>
    </div>
  </div>
</div>
