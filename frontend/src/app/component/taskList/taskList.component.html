<div class="d-flex justify-content-center">
    <h3>{{status.replace("_", " ").toUpperCase()}}</h3>
</div>
<div class="d-flex flex-row justify-content-center">
    <input id="inputAjoutTache" class="saisieInput" type="text" name="tache" placeholder="tache" [(ngModel)]="newTask.title">
    <button id="buttonAjoutTache" class="btn btn-primary" value="Ajouter" (click)="add()">Ajouter</button>
</div>
<div class="d-flex justify-content-center">
    <div id="listeTaches" class="d-flex flex-column">
        <div class="d-flex justify-content-between m-1" *ngFor="let task of (tasks | taskFilter: status)">
            <div>{{task.title}}</div>
            <button class="btn btn-outline-danger m-1" (click)="delete(task)">Supprimer</button>
        </div>
    </div>
</div>
